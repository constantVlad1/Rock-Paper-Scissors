<!DOCTYPE html>
<html>
  <head>
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body> 
    <div>
      
      <p class="title"> Rock Paper Scissort</p>
  
      <button class="move-button js-rock-button"><img src="rock-emoji.png" class="move-icon"></button>
  
      <button class="move-button js-paper-button"> <img src="paper-emoji.png" class="move-icon"></button>
  
      <button class="move-button js-scissors-button"> <img src="scissors-emoji.png" class="move-icon"></button>
  
      <p class="js-result result">You win!</p>
      <p class="js-moves">
      </p>
      <p class="js-score score"></p>
  
      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElem();
      " class="reset-score-button"
      >Reset Score</button>
      <button class="auto-play-b" onclick="autoPlay();"> Auto Play</button>
    </div>


    <script src="rock-Paper-Scissors.js">
    </script>
  </body>

</html>
